<script>
const faceRotation = {
  1: [0, 0],
  2: [-90, 0],
  3: [0, -90],
  4: [0, 90],
  5: [90, 0],
  6: [0, 180]
};

// ç¼“åŠ¨å‡½æ•°ï¼ˆeaseOutCubicï¼‰
function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

// è·å–å½“å‰æ—‹è½¬è§’åº¦ï¼ˆä» transform å±æ€§ä¸­è§£æï¼‰
function getCurrentRotation(dice) {
  const style = window.getComputedStyle(dice);
  const transform = style.transform;
  if (!transform || transform === 'none') return [0, 0];

  const values = transform.match(/matrix3d\(([^)]+)\)/);
  if (!values) return [0, 0];

  const matrix = values[1].split(',').map(parseFloat);

  // æå– X, Y æ—‹è½¬è§’åº¦ï¼ˆç®€åŒ–ç‰ˆï¼‰
  const sinX = -matrix[9];
  const rotX = Math.asin(sinX);
  const rotY = Math.atan2(matrix[8], matrix[10]);

  return [rotX * (180 / Math.PI), rotY * (180 / Math.PI)];
}

// å¹³æ»‘ä»å½“å‰è§’åº¦è¿‡æ¸¡åˆ°ç›®æ ‡è§’åº¦
function smoothRotateTo(diceId, targetFace) {
  const dice = document.getElementById(diceId);
  const [endX, endY] = faceRotation[targetFace];

  const [startX, startY] = getCurrentRotation(dice);
  const totalDuration = 1000; // ms
  const startTime = performance.now();

  function animate(time) {
    const t = Math.min((time - startTime) / totalDuration, 1);
    const eased = easeOutCubic(t);

    const currentX = startX + (endX - startX) * eased;
    const currentY = startY + (endY - startY) * eased;

    dice.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;

    if (t < 1) {
      requestAnimationFrame(animate);
    }
  }

  requestAnimationFrame(animate);
}

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });

  if (res.status === 403) {
    document.getElementById("result").textContent = "âŒ ä»Šæ—¥æ¬¡æ•°å·²ç”¨å®Œ";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();

  smoothRotateTo("user-dice", data.user);
  smoothRotateTo("bot-dice", data.bot);
  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>
