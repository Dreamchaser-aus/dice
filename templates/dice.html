
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎲 骰子对战</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-bottom: 30px;
    }

    .dice-container {
      width: 200px;
      height: 200px;
      background: #fff;
      border: 3px dashed #aaa;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .dice {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(   0deg) translateZ(50px); }
    .back   { transform: rotateY( 180deg) translateZ(50px); }
    .right  { transform: rotateY(  90deg) translateZ(50px); }
    .left   { transform: rotateY( -90deg) translateZ(50px); }
    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

    .label {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .score {
      margin-top: 130px;
      font-size: 18px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    #remaining-info {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>🎲 骰子对战</h1>

<div class="dice-box">
  <div class="dice-container">
    <div class="label">🧍 玩家</div>
    <div class="dice" id="user-dice">
      <div class="face front"><img src="/static/dice 1.png" alt="1" /></div>
      <div class="face back"><img src="/static/dice 6.png" alt="6" /></div>
      <div class="face right"><img src="/static/dice 3.png" alt="3" /></div>
      <div class="face left"><img src="/static/dice 4.png" alt="4" /></div>
      <div class="face top"><img src="/static/dice 5.png" alt="5" /></div>
      <div class="face bottom"><img src="/static/dice 2.png" alt="2" /></div>
    </div>
    <div class="score" id="user-score">点数：-</div>
  </div>

  <div class="dice-container">
    <div class="label">🤖 机器人</div>
    <div class="dice" id="bot-dice">
      <div class="face front"><img src="/static/dice 1.png" alt="1" /></div>
      <div class="face back"><img src="/static/dice 6.png" alt="6" /></div>
      <div class="face right"><img src="/static/dice 3.png" alt="3" /></div>
      <div class="face left"><img src="/static/dice 4.png" alt="4" /></div>
      <div class="face top"><img src="/static/dice 5.png" alt="5" /></div>
      <div class="face bottom"><img src="/static/dice 2.png" alt="2" /></div>
    </div>
    <div class="score" id="bot-score">点数：-</div>
  </div>
</div>

<div id="remaining-info">🎯 今日剩余次数：<span id="remaining">10</span> / 10</div>

<button class="btn" onclick="roll()">🎲 投擲骰子</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: [0, 0],         // 正面
  2: [90, 0],        // 底部向前
  3: [0, -90],       // 右边向前
  4: [0, 90],        // 左边向前
  5: [-90, 0],       // 顶部向前
  6: [0, 180]        // 背部向前
};

function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

const currentAngles = {
  "user-dice": [0, 0],
  "bot-dice": [0, 0]
};

function animateDice(diceId, face) {
  const dice = document.getElementById(diceId);
  const [targetX, targetY] = faceRotation[face];
  const [startX, startY] = currentAngles[diceId];
  const extraRotate = 360 * (3 + Math.floor(Math.random() * 3));
  const duration = 1500;
  const startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    const t = Math.min(elapsed / duration, 1);
    const eased = easeOutCubic(t);
    const x = startX + (targetX + extraRotate - startX) * eased;
    const y = startY + (targetY + extraRotate - startY) * eased;
    dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      currentAngles[diceId] = [targetX, targetY];
    }
  }
  requestAnimationFrame(animate);
}

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });
  if (res.status === 403) {
    document.getElementById("result").textContent = "❌ 今日次数已用完";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();
  animateDice("user-dice", data.user);
  animateDice("bot-dice", data.bot);

  document.getElementById("user-score").textContent = "点数：" + data.user;
  document.getElementById("bot-score").textContent = "点数：" + data.bot;
  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>

</body>
</html>
