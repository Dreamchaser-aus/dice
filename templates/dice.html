<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ğŸ² éª°å­æ¸¸æˆ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 30px;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .dice {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(   0deg) translateZ(50px); }
    .back   { transform: rotateY( 180deg) translateZ(50px); }
    .right  { transform: rotateY(  90deg) translateZ(50px); }
    .left   { transform: rotateY( -90deg) translateZ(50px); }
    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    #remaining-info {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>ğŸ² éª°å­å¯¹æˆ˜</h1>

<div class="dice-box">
  <div class="dice" id="user-dice">
    <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
    <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
    <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
    <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
    <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
    <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
  </div>

  <div class="dice" id="bot-dice">
    <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
    <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
    <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
    <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
    <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
    <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
  </div>
</div>

<div id="remaining-info">
  ğŸ¯ ä»Šæ—¥å‰©ä½™æ¬¡æ•°ï¼š<span id="remaining">{{ remaining }}</span> / 10
</div>

<button class="btn" id="roll-btn" onclick="roll()">ğŸ² æŠ•æ“²éª°å­</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: "rotateX(0deg) rotateY(0deg)",
  2: "rotateX(-90deg) rotateY(0deg)",
  3: "rotateX(0deg) rotateY(-90deg)",
  4: "rotateX(0deg) rotateY(90deg)",
  5: "rotateX(90deg) rotateY(0deg)",
  6: "rotateX(0deg) rotateY(180deg)",
};

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });

  if (res.status === 403) {
    document.getElementById("result").textContent = "âŒ ä»Šæ—¥æ¬¡æ•°å·²ç”¨å®Œ";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();

  document.getElementById("user-dice").style.transform = faceRotation[data.user];
  document.getElementById("bot-dice").style.transform = faceRotation[data.bot];
  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) {
    remainingEl.textContent = remaining - 1;
  }
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>

</body>
</html>
