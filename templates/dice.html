<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎲 骰子游戏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 30px;
    }

    .dice-container {
      width: 200px;
      height: 200px;
      background: #fff;
      border: 3px dashed #aaa;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .dice {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
      top: 20px;
      left: 20px;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(   0deg) translateZ(50px); }
    .back   { transform: rotateY( 180deg) translateZ(50px); }
    .right  { transform: rotateY(  90deg) translateZ(50px); }
    .left   { transform: rotateY( -90deg) translateZ(50px); }
    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    #remaining-info {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>🎲 骰子对战</h1>

<div class="dice-box">
  <div class="dice-container">
    <div class="dice" id="user-dice">
      <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
      <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
      <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
      <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
      <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
      <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
    </div>
  </div>

  <div class="dice-container">
    <div class="dice" id="bot-dice">
      <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
      <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
      <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
      <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
      <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
      <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
    </div>
  </div>
</div>

<div id="remaining-info">
  🎯 今日剩余次数：<span id="remaining">{{ remaining }}</span> / 10
</div>

<button class="btn" onclick="roll()">🎲 投擲骰子</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: [0, 0],
  2: [-90, 0],
  3: [0, -90],
  4: [0, 90],
  5: [90, 0],
  6: [0, 180]
};

// 缓动函数
function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

// 每颗骰子当前角度记录（便于连续动画）
const currentAngles = {
  "user-dice": [0, 0],
  "bot-dice": [0, 0]
};

// 主动画函数：模拟随机旋转 + 抛物线 + 最后自然落面
function animateDice(diceId, targetFace) {
  const dice = document.getElementById(diceId);

  // 目标角度
  const [targetX, targetY] = faceRotation[targetFace];

  // 初始角度
  const [startX, startY] = currentAngles[diceId];

  // 随机初始平移
  const baseX = 10 + Math.random() * 20;
  const shakeX = 10 + Math.random() * 10;

  // 随机总旋转圈数
  const extraRotate = 360 * (3 + Math.floor(Math.random() * 3)); // 3~5圈

  // 动画时长
  const duration = 1500;
  const startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    const t = Math.min(elapsed / duration, 1);
    const eased = easeOutCubic(t);

    // 抛物线上下位移
    const yOffset = -4 * 40 * t * (1 - t); // 顶部高度可调
    const jitter = Math.sin(t * Math.PI * 6) * shakeX * (1 - t); // 横向抖动衰减

    // 当前旋转角度（随机方向 + 最终落点方向）
    const currentX = startX + (targetX + extraRotate - startX) * eased;
    const currentY = startY + (targetY + extraRotate - startY) * eased;

    // 设置样式
    dice.style.transform = `translate(${baseX + jitter}px, ${yOffset}px) rotateX(${currentX}deg) rotateY(${currentY}deg)`;

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      // 动画完成，更新记录角度（保留最终状态）
      currentAngles[diceId] = [targetX, targetY];
    }
  }

  requestAnimationFrame(animate);
}

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });

  if (res.status === 403) {
    document.getElementById("result").textContent = "❌ 今日次数已用完";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();

  animateDice("user-dice", data.user);
  animateDice("bot-dice", data.bot);
  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>
  
</body>
</html>
