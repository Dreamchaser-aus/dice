<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎲 骰子游戏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 30px;
    }

    .dice-container {
      width: 220px;
      height: 220px;
      background: #fff;
      border: 3px dashed #aaa;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .dice {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(   0deg) translateZ(50px); }
    .back   { transform: rotateY( 180deg) translateZ(50px); }
    .right  { transform: rotateY(  90deg) translateZ(50px); }
    .left   { transform: rotateY( -90deg) translateZ(50px); }
    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    #remaining-info {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>🎲 骰子对战</h1>

<div class="dice-box">
  <div class="dice-container">
    <div class="dice" id="user-dice">
      <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
      <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
      <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
      <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
      <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
      <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
    </div>
  </div>

  <div class="dice-container">
    <div class="dice" id="bot-dice">
      <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
      <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
      <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
      <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
      <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
      <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
    </div>
  </div>
</div>

<div id="remaining-info">
  🎯 今日剩余次数：<span id="remaining">{{ remaining }}</span> / 10
</div>

<button class="btn" onclick="roll()">🎲 投擲骰子</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: [0, 0],
  2: [-90, 0],
  3: [0, -90],
  4: [0, 90],
  5: [90, 0],
  6: [0, 180]
};

function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

const currentAngles = {
  "user-dice": [0, 0],
  "bot-dice": [0, 0]
};

// 工具：随机选项
function pickRandom(array) {
  return array[Math.floor(Math.random() * array.length)];
}

// ✨ 多种旋转动画逻辑
const spinVariants = [
  function classicSpin(diceId, targetFace) {
    const dice = document.getElementById(diceId);
    const [targetX, targetY] = faceRotation[targetFace];
    const [startX, startY] = currentAngles[diceId];
    const offsetX = 20 + Math.random() * 40;
    const offsetY = 20 + Math.random() * 30;
    const extraRotate = 360 * (2 + Math.random() * 2);
    const duration = 1200;
    const startTime = performance.now();

    function animate(time) {
      const t = Math.min((time - startTime) / duration, 1);
      const eased = easeOutCubic(t);
      const posY = offsetY - 4 * 40 * t * (1 - t);
      const currentX = startX + (targetX + extraRotate - startX) * eased;
      const currentY = startY + (targetY + extraRotate - startY) * eased;
      dice.style.transform = `translate(${offsetX}px, ${posY}px) rotateX(${currentX}deg) rotateY(${currentY}deg)`;
      if (t < 1) requestAnimationFrame(animate);
      else currentAngles[diceId] = [targetX, targetY];
    }
    requestAnimationFrame(animate);
  },

  function wildBounce(diceId, targetFace) {
    const dice = document.getElementById(diceId);
    const [targetX, targetY] = faceRotation[targetFace];
    const [startX, startY] = currentAngles[diceId];
    const offsetX = 30 + Math.random() * 60;
    const offsetY = 30 + Math.random() * 40;
    const jitterX = 20 + Math.random() * 20;
    const jitterY = 20 + Math.random() * 20;
    const extraRotate = 360 * (4 + Math.random() * 3);
    const duration = 1600;
    const startTime = performance.now();

    function animate(time) {
      const t = Math.min((time - startTime) / duration, 1);
      const eased = easeOutCubic(t);
      const posX = offsetX + Math.sin(t * Math.PI * 4) * jitterX * (1 - t);
      const posY = offsetY - 4 * 60 * t * (1 - t) + Math.sin(t * Math.PI * 5) * jitterY * (1 - t);
      const currentX = startX + (targetX + extraRotate - startX) * eased;
      const currentY = startY + (targetY + extraRotate - startY) * eased;
      dice.style.transform = `translate(${posX}px, ${posY}px) rotateX(${currentX}deg) rotateY(${currentY}deg)`;
      if (t < 1) requestAnimationFrame(animate);
      else currentAngles[diceId] = [targetX, targetY];
    }
    requestAnimationFrame(animate);
  },

  function tightSpin(diceId, targetFace) {
    const dice = document.getElementById(diceId);
    const [targetX, targetY] = faceRotation[targetFace];
    const [startX, startY] = currentAngles[diceId];
    const offsetX = 40;
    const offsetY = 20;
    const extraRotate = 360 * (2 + Math.random());
    const duration = 900;
    const startTime = performance.now();

    function animate(time) {
      const t = Math.min((time - startTime) / duration, 1);
      const eased = easeOutCubic(t);
      const posY = offsetY - 4 * 30 * t * (1 - t);
      const currentX = startX + (targetX + extraRotate - startX) * eased;
      const currentY = startY + (targetY + extraRotate - startY) * eased;
      dice.style.transform = `translate(${offsetX}px, ${posY}px) rotateX(${currentX}deg) rotateY(${currentY}deg)`;
      if (t < 1) requestAnimationFrame(animate);
      else currentAngles[diceId] = [targetX, targetY];
    }
    requestAnimationFrame(animate);
  },

  function floatFlip(diceId, targetFace) {
    const dice = document.getElementById(diceId);
    const [targetX, targetY] = faceRotation[targetFace];
    const [startX, startY] = currentAngles[diceId];
    const offsetX = 30 + Math.random() * 20;
    const extraRotate = 360 * (1 + Math.random() * 2);
    const duration = 1500;
    const startTime = performance.now();

    function animate(time) {
      const t = Math.min((time - startTime) / duration, 1);
      const eased = easeOutCubic(t);
      const height = 80 + Math.random() * 40;
      const posY = -4 * height * t * (1 - t);
      const currentX = startX + (targetX + extraRotate - startX) * eased;
      const currentY = startY + (targetY + extraRotate - startY) * eased;
      dice.style.transform = `translate(${offsetX}px, ${posY}px) rotateX(${currentX}deg) rotateY(${currentY}deg)`;
      if (t < 1) requestAnimationFrame(animate);
      else currentAngles[diceId] = [targetX, targetY];
    }
    requestAnimationFrame(animate);
  }
];

// 🎲 掷骰子主函数
async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });

  if (res.status === 403) {
    document.getElementById("result").textContent = "❌ 今日次数已用完";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();

  const userSpin = pickRandom(spinVariants);
  const botSpin = pickRandom(spinVariants);

  userSpin("user-dice", data.user);
  botSpin("bot-dice", data.bot);

  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>

</body>
</html>
