<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎲 骰子游戏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 80px;
      perspective: 1000px;
      margin-bottom: 20px;
      height: 150px;
      position: relative;
    }

    .dice {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-out;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(   0deg) translateZ(50px); }
    .back   { transform: rotateY( 180deg) translateZ(50px); }
    .right  { transform: rotateY(  90deg) translateZ(50px); }
    .left   { transform: rotateY( -90deg) translateZ(50px); }
    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    #remaining-info {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>🎲 骰子对战</h1>

<div class="dice-box" id="dice-box">
  <div class="dice" id="user-dice" style="left: 80px;">
    <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
    <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
    <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
    <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
    <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
    <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
  </div>

  <div class="dice" id="bot-dice" style="left: 280px;">
    <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
    <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
    <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
    <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
    <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
    <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
  </div>
</div>

<div id="remaining-info">
  🎯 今日剩余次数：<span id="remaining">{{ remaining }}</span> / 10
</div>

<button class="btn" onclick="roll()">🎲 投擲骰子</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: "rotateX(0deg) rotateY(0deg)",
  2: "rotateX(-90deg) rotateY(0deg)",
  3: "rotateX(0deg) rotateY(-90deg)",
  4: "rotateX(0deg) rotateY(90deg)",
  5: "rotateX(90deg) rotateY(0deg)",
  6: "rotateX(0deg) rotateY(180deg)",
};

// 抛物线 + 旋转动画
function throwDice(diceId, targetFace) {
  const dice = document.getElementById(diceId);
  let x = 0, y = 0, rotation = 0;
  const height = 100 + Math.random() * 50;
  const startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    const t = Math.min(elapsed / 1000, 1);  // 动画 1 秒结束

    // 抛物线位移（模拟 Y 轴跳跃）
    const offsetY = -4 * height * t * (1 - t);
    // 旋转角度模拟
    rotation += 20;

    dice.style.transform = `translateY(${offsetY}px) rotateX(${rotation}deg) rotateY(${rotation}deg)`;

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      // 落地后设置最终点数
      dice.style.transition = "transform 0.5s ease-out";
      dice.style.transform = faceRotation[targetFace];
      setTimeout(() => {
        dice.style.transition = "";
      }, 600);
    }
  }

  requestAnimationFrame(animate);
}

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });

  if (res.status === 403) {
    document.getElementById("result").textContent = "❌ 今日次数已用完";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();

  throwDice("user-dice", data.user);
  throwDice("bot-dice", data.bot);
  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>

</body>
</html>
