<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>üé≤ È™∞Â≠êÊ∏∏Êàè</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    .dice-box {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 30px;
    }

    .dice-container {
      width: 200px;
      height: 200px;
      background: #fff;
      border: 3px dashed #aaa;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .dice {
      width: 100px;
      height: 100px;
      position: absolute;
      transform-style: preserve-3d;
      top: 20px;
      left: 20px;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(   0deg) translateZ(50px); }
    .back   { transform: rotateY( 180deg) translateZ(50px); }
    .right  { transform: rotateY(  90deg) translateZ(50px); }
    .left   { transform: rotateY( -90deg) translateZ(50px); }
    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    #remaining-info {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>üé≤ È™∞Â≠êÂØπÊàò</h1>

<div class="dice-box">
  <div class="dice-container">
    <div class="dice" id="user-dice">
      <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
      <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
      <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
      <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
      <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
      <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
    </div>
  </div>

  <div class="dice-container">
    <div class="dice" id="bot-dice">
      <div class="face front"><img src="{{ url_for('static', filename='dice 1.png') }}" alt="1" /></div>
      <div class="face back"><img src="{{ url_for('static', filename='dice 6.png') }}" alt="6" /></div>
      <div class="face right"><img src="{{ url_for('static', filename='dice 3.png') }}" alt="3" /></div>
      <div class="face left"><img src="{{ url_for('static', filename='dice 4.png') }}" alt="4" /></div>
      <div class="face top"><img src="{{ url_for('static', filename='dice 5.png') }}" alt="5" /></div>
      <div class="face bottom"><img src="{{ url_for('static', filename='dice 2.png') }}" alt="2" /></div>
    </div>
  </div>
</div>

<div id="remaining-info">
  üéØ ‰ªäÊó•Ââ©‰ΩôÊ¨°Êï∞Ôºö<span id="remaining">{{ remaining }}</span> / 10
</div>

<button class="btn" onclick="roll()">üé≤ ÊäïÊì≤È™∞Â≠ê</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: [0, 0],
  2: [-90, 0],
  3: [0, -90],
  4: [0, 90],
  5: [90, 0],
  6: [0, 180]
};

function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

const currentAngles = {
  "user-dice": [0, 0],
  "bot-dice": [0, 0]
};

function pickRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

const spinVariants = [
  function classicSpin(diceId, face) {
    const dice = document.getElementById(diceId);
    const [tx, ty] = faceRotation[face];
    const [sx, sy] = currentAngles[diceId];
    const rot = 360 * (2 + Math.random() * 2);
    const start = performance.now();
    const duration = 1200;
    function anim(t) {
      const p = Math.min((t - start) / duration, 1);
      const e = easeOutCubic(p);
      const y = 40 - 4 * 40 * p * (1 - p);
      const cx = sx + (tx + rot - sx) * e;
      const cy = sy + (ty + rot - sy) * e;
      dice.style.transform = `translate(40px, ${y}px) rotateX(${cx}deg) rotateY(${cy}deg)`;
      if (p < 1) requestAnimationFrame(anim); else currentAngles[diceId] = [tx, ty];
    }
    requestAnimationFrame(anim);
  },

  function wildBounce(diceId, face) {
    const dice = document.getElementById(diceId);
    const [tx, ty] = faceRotation[face];
    const [sx, sy] = currentAngles[diceId];
    const rot = 360 * (3 + Math.random() * 2);
    const jitterX = 30, jitterY = 30;
    const offsetX = 40 + Math.random() * 30;
    const start = performance.now();
    const duration = 1600;
    function anim(t) {
      const p = Math.min((t - start) / duration, 1);
      const e = easeOutCubic(p);
      const x = offsetX + Math.sin(p * Math.PI * 3) * jitterX * (1 - p);
      const y = 60 - 4 * 60 * p * (1 - p) + Math.sin(p * Math.PI * 4) * jitterY * (1 - p);
      const cx = sx + (tx + rot - sx) * e;
      const cy = sy + (ty + rot - sy) * e;
      dice.style.transform = `translate(${x}px, ${y}px) rotateX(${cx}deg) rotateY(${cy}deg)`;
      if (p < 1) requestAnimationFrame(anim); else currentAngles[diceId] = [tx, ty];
    }
    requestAnimationFrame(anim);
  },

  function tightSpin(diceId, face) {
    const dice = document.getElementById(diceId);
    const [tx, ty] = faceRotation[face];
    const [sx, sy] = currentAngles[diceId];
    const rot = 360 * (1 + Math.random() * 1.5);
    const start = performance.now();
    const duration = 900;
    function anim(t) {
      const p = Math.min((t - start) / duration, 1);
      const e = easeOutCubic(p);
      const y = 30 - 4 * 30 * p * (1 - p);
      const cx = sx + (tx + rot - sx) * e;
      const cy = sy + (ty + rot - sy) * e;
      dice.style.transform = `translate(50px, ${y}px) rotateX(${cx}deg) rotateY(${cy}deg)`;
      if (p < 1) requestAnimationFrame(anim); else currentAngles[diceId] = [tx, ty];
    }
    requestAnimationFrame(anim);
  },

  function floatFlip(diceId, face) {
    const dice = document.getElementById(diceId);
    const [tx, ty] = faceRotation[face];
    const [sx, sy] = currentAngles[diceId];
    const rot = 360 * (1 + Math.random() * 1.5);
    const offsetX = 30 + Math.random() * 30;
    const height = 80 + Math.random() * 40;
    const start = performance.now();
    const duration = 1400;
    function anim(t) {
      const p = Math.min((t - start) / duration, 1);
      const e = easeOutCubic(p);
      const y = -4 * height * p * (1 - p);
      const cx = sx + (tx + rot - sx) * e;
      const cy = sy + (ty + rot - sy) * e;
      dice.style.transform = `translate(${offsetX}px, ${y}px) rotateX(${cx}deg) rotateY(${cy}deg)`;
      if (p < 1) requestAnimationFrame(anim); else currentAngles[diceId] = [tx, ty];
    }
    requestAnimationFrame(anim);
  }
];

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });
  if (res.status === 403) {
    document.getElementById("result").textContent = "‚ùå ‰ªäÊó•Ê¨°Êï∞Â∑≤Áî®ÂÆå";
    document.querySelector("button.btn").disabled = true;
    return;
  }
  const data = await res.json();
  pickRandom(spinVariants)("user-dice", data.user);
  pickRandom(spinVariants)("bot-dice", data.bot);
  document.getElementById("result").textContent = data.message;
  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>

</body>
</html>
