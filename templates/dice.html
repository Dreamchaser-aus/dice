    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f0f0f0; }

    .top    { transform: rotateX(  90deg) translateZ(50px); }
    .bottom { transform: rotateX( -90deg) translateZ(50px); }

      border: none;
      background: #007bff;
      color: white;

      cursor: pointer;

<script>
const faceRotation = {
  1: "rotateX(0deg) rotateY(0deg)",
  2: "rotateX(-90deg) rotateY(0deg)",
  3: "rotateX(0deg) rotateY(-90deg)",
  4: "rotateX(0deg) rotateY(90deg)",
  5: "rotateX(90deg) rotateY(0deg)",
  6: "rotateX(0deg) rotateY(180deg)",
};

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });
  const data = await res.json();

  document.getElementById("user-dice").style.transform = faceRotation[data.user];
  document.getElementById("bot-dice").style.transform = faceRotation[data.bot];
  document.getElementById("result").textContent = data.message;
}
