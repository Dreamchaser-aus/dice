  <style>
    body {
      font-family: sans-serif;

    .left   { transform: rotateY( -90deg) translateZ(50px); }

<div class="dice-box">

<div id="remaining-info">

</div>

<button class="btn" onclick="roll()">ğŸ² æŠ•æ“²éª°å­</button>
<div class="result" id="result"></div>

<script>
const faceRotation = {
  1: "rotateX(0deg) rotateY(0deg)",
  2: "rotateX(-90deg) rotateY(0deg)",
  3: "rotateX(0deg) rotateY(-90deg)",
  4: "rotateX(0deg) rotateY(90deg)",
  5: "rotateX(90deg) rotateY(0deg)",
  6: "rotateX(0deg) rotateY(180deg)",
};

// æŠ›ç‰©çº¿ + æ—‹è½¬ + ç‹¬ç«‹å®¹å™¨å†…è¿åŠ¨
function throwDice(diceId, targetFace) {
  const dice = document.getElementById(diceId);
  let startTime = performance.now();
  const startX = 10 + Math.random() * 20;
  const amplitude = 40 + Math.random() * 30;
  let rotation = 0;

  function animate(time) {
    const elapsed = (time - startTime) / 1000; // ç§’
    if (elapsed >= 1) {
      dice.style.transition = "transform 0.4s ease-out";
      dice.style.transform = faceRotation[targetFace];
      setTimeout(() => {
        dice.style.transition = "";
      }, 500);
      return;
    }

    const yOffset = -4 * amplitude * elapsed * (1 - elapsed);
    rotation += 30;

    dice.style.transform = `translate(${startX}px, ${yOffset}px) rotateX(${rotation}deg) rotateY(${rotation}deg)`;

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
}

async function roll() {
  const res = await fetch("/dice/play", { method: "POST" });

  if (res.status === 403) {
    document.getElementById("result").textContent = "âŒ ä»Šæ—¥æ¬¡æ•°å·²ç”¨å®Œ";
    document.querySelector("button.btn").disabled = true;
    return;
  }

  const data = await res.json();

  throwDice("user-dice", data.user);
  throwDice("bot-dice", data.bot);
  document.getElementById("result").textContent = data.message;

  const remainingEl = document.getElementById("remaining");
  let remaining = parseInt(remainingEl.textContent);
  if (remaining > 0) remainingEl.textContent = remaining - 1;
  if (remaining - 1 <= 0) {
    document.querySelector("button.btn").disabled = true;
  }
}
</script>
