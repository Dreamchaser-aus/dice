<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>游戏记录</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
  </style>
</head>
<body>
  <h2>用户 {{ user_id }} 的游戏记录</h2>
  <table>
    <thead>
      <tr>
        <th>用户骰子</th>
        <th>AI骰子</th>
        <th>结果</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.user_roll }}</td>
        <td>{{ log.bot_roll }}</td>
        <td>{{ log.result }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
