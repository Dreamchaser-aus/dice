<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定手机号</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://telegram.org/js/telegram-widget.js?7" async defer></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>绑定手机号</h4>
          </div>
          <div class="card-body">
            <form id="bindForm">
              <div class="mb-3">
                <label for="phone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" required>
              </div>
              <div class="d-grid">
                <div 
                  class="btn btn-primary" 
                  id="tg_login_btn"
                  data-size="large"
                  data-userpic="false">
                  使用 Telegram 登录并绑定
                </div>
              </div>
            </form>
            <hr>
            <div class="alert alert-info mt-3" role="alert">
              提交手机号后，点击 Telegram 登录按钮完成绑定。
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendBindData(user) {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert('请先输入手机号');
        return;
      }

      fetch('/bind/complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          phone: phone,
          invited_by: new URLSearchParams(window.location.search).get('inviter'),
          telegram: user
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('绑定成功！');
          location.href = "/dice";
        } else {
          alert('绑定失败: ' + data.error);
        }
      });
    }

    window.TelegramLoginWidget = {
      dataOnauth: sendBindData
    };
  </script>
</body>
</html>
