<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定手机号</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>绑定手机号</h4>
          </div>
          <div class="card-body">
            <form id="bind-form">
              <div class="mb-3">
                <label for="phone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" required>
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">提交手机号</button>
              </div>
            </form>
            <div class="d-grid">
              <button class="btn btn-success" onclick="telegramLogin()">使用 Telegram 登录并绑定</button>
            </div>
            <hr>
            <div class="alert alert-info mt-3" role="alert">
              成功提交后，请回到 Telegram，点击发送手机号按钮完成绑定。
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let phoneStored = "";

    document.getElementById("bind-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const response = await fetch("/bind/submit", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ phone })
      });
      const data = await response.json();
      if (data.success) {
        alert("手机号提交成功，请点击 Telegram 按钮绑定账号");
        phoneStored = phone;
      } else {
        alert("提交失败: " + data.message);
      }
    });

    function telegramLogin() {
      if (typeof Telegram === 'undefined' || !Telegram.WebApp.initDataUnsafe.user) {
        alert("请在 Telegram 内部打开此页面");
        return;
      }

      const user = Telegram.WebApp.initDataUnsafe.user;
      fetch("/bind/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("绑定成功");
          window.location.href = "/dice";
        } else {
          alert("绑定失败: " + data.error);
        }
      });
    }
  </script>
</body>
</html>
